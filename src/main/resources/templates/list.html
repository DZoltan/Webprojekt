<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="btn-group my-2 mx-3">
    <a href="/" class="btn btn-primary p-2">Index</a>
    <a href="/new" class="btn btn-secondary p-2">New</a>
</div>
<div class="d-flex justify-content-center">
    <div>
        <div class="d-flex justify-content-center"><h2>Students:</h2></div>
        <table class="table table-striped w-90">
        <tr th:each="student: ${studentsList}">
            <td th:text="${student.id}" />
            <td th:text="${student.firstName}" />
            <td th:text="${student.lastName}" />
            <td th:text="${student.born}" />
            <td><a  th:href="@{/delete/{id}(id=${student.id})}"><span>Delete</span></a></td>
            <td><a  th:href="@{/update/{id}(id=${student.id})}"><span>Update</span></a></td>
        </tr>
        </table>
    </div>
</div>
</body>
</html>
